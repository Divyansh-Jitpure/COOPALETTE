<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1024">
    <title>CooPalette - The endless color palettes generator</title>
    <meta name="description" itemprop="description"
        content="Harness the power of randomness to discover unique and vibrant color palettes for your design projects.">
    <meta property="og:title" content="CooPalette - The endless color palettes generator">
    <meta property="og:description"
        content="Harness the power of randomness to discover unique and vibrant color palettes for your design projects.">
    <meta property="og:url" content="https://coopalette.web.app/">
    <meta property="og:site_name" content="CooPalette.web.app">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://coopalette.web.app/" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <main>
        <h1>C<img src="./infinity.png" alt="coopalette-logo">Palette</h1>
        <div class="palette">
            <div class="cell cell1">
                <span class="span1" data-tooltip="Click to Copy">#7ED7C1</span>
            </div>
            <div class="cell cell2">
                <span class="span2" data-tooltip="Click to Copy">#F0DBAF</span>
            </div>
            <div class="cell cell3">
                <span class="span3" data-tooltip="Click to Copy">#DC8686</span>
            </div>
            <div class="cell cell4">
                <span class="span4" data-tooltip="Click to Copy">#B06161</span>
            </div>
            <div class="cell cell5">
                <span class="span5" data-tooltip="Click to Copy">#C683D7</span>
            </div>
        </div>
        <button id="btn" class="btn-hero">Generate</button>
        <footer>
            © 2023 COOPALETTE — <a target="_blank" href="https://github.com/Divyansh-Jitpure">@Divyansh Jitpure</a>
        </footer>
    </main>

</body>

</html>
